<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie Tester</title>
    <link rel="stylesheet" href="angel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <script src="angel.js"></script>
    <div class="page-container">
        <div class="cutie-tester-container unselect animate__animated animate__slideInDown">
            <img src="nhs.png" class="nhs">
            <div class="start-msg animate__animated animate__heartBeat">
                Welcome, <span id="name-id"></span>
            </div>
            <div id="start-test" role="button">
                Click to get your results.
            </div>
        </div>
    </div>
</body>
</html>
